name: Lint Evaluator

on:
  push:
    branches: main
  pull_request:

permissions:
  contents: read
  checks: write

# If new code is pushed to a PR branch, then cancel in progress workflows for that PR.
# Ensures that we don't waste CI time, and returns results quicker.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  CARGO_PROFILE_DEV_DEBUG: 1
  CARGO_PROFILE_RELEASE_DEBUG: 1
  RUST_BACKTRACE: short
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUSTFLAGS: "-Dwarnings"

defaults:
  run:
    working-directory: ./evaluator

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      evaluator: ${{ steps.filter.outputs.evaluator }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            evaluator:
              - 'evaluator/**'

  format-check:
    name: Format Check
    needs: changes
    if: ${{ needs.changes.outputs.evaluator == 'true' || github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          working-directory: ./evaluator
      - name: Check formatting
        uses: actions-rust-lang/rustfmt@v1
        with:
          manifest-path: ./evaluator/Cargo.toml
          working-directory: ./evaluator

  clippy:
    name: Clippy
    needs: changes
    if: ${{ needs.changes.outputs.evaluator == 'true' || github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
          working-directory: ./evaluator
      - name: Run clippy
        uses: auguwu/clippy-action@1.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: ./evaluator
